<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Academia For√ßa Fitness</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #003D7D, #F7941D);
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    
    .login-box {
      background: white;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.3);
      width: 400px;
      text-align: center;
    }
    
    .logo {
      font-size: 60px;
      margin-bottom: 20px;
    }
    
    h1 {
      color: #003D7D;
      margin-bottom: 30px;
    }
    
    .form-group {
      margin-bottom: 20px;
      text-align: left;
    }
    
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
      color: #333;
    }
    
    input {
      width: 100%;
      padding: 12px;
      border: 2px solid #ddd;
      border-radius: 5px;
      font-size: 16px;
      box-sizing: border-box;
    }
    
    input:focus {
      border-color: #003D7D;
      outline: none;
    }
    
    .btn {
      width: 100%;
      background: #003D7D;
      color: white;
      padding: 15px;
      border: none;
      border-radius: 5px;
      font-size: 18px;
      font-weight: bold;
      cursor: pointer;
      margin-top: 20px;
    }
    
    .btn:hover {
      background: #0057B8;
    }
    
    .alert {
      padding: 15px;
      margin: 20px 0;
      border-radius: 5px;
      font-weight: bold;
    }
    
    .alert-success {
      background: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }
    
    .alert-error {
      background: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }
    
    .help-text {
      background: #f8f9fa;
      padding: 15px;
      border-radius: 5px;
      margin: 20px 0;
      text-align: center;
      color: #666;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <div class="logo">üèãÔ∏è</div>
    <h1>Academia For√ßa Fitness</h1>
    
    <div class="help-text">
      Entre com suas credenciais para acessar o sistema
    </div>
    
    <form id="loginForm">
      <div id="alert"></div>
      
      <div class="form-group">
        <label for="username">Usu√°rio:</label>
        <input type="text" id="username" required>
      </div>
      
      <div class="form-group">
        <label for="password">Senha:</label>
        <input type="password" id="password" required>
      </div>
      
      <button type="submit" class="btn">Entrar</button>
    </form>
  </div>

  <script>
    // Sistema de usu√°rios com localStorage
    class UserSystem {
      constructor() {
        this.users = this.loadUsers();
        this.currentUser = null;
        this.setupEventListeners();
      }
      
      loadUsers() {
        const defaultUsers = [
          {
            id: 1,
            username: 'admin',
            password: 'admin123',
            name: 'Administrador',
            role: 'admin',
            category: 'admin',
            permissions: ['manage_users', 'view_all_reports', 'manage_products'],
            lastLogin: null,
            createdAt: new Date().toISOString(),
            isActive: true
          },
          {
            id: 2,
            username: 'caixa_manha',
            password: 'manha123',
            name: 'Caixa Manh√£',
            role: 'cashier',
            category: 'caixa-manha',
            permissions: ['add_sales', 'view_daily_reports', 'manage_products'],
            lastLogin: null,
            createdAt: new Date().toISOString(),
            isActive: true
          },
          {
            id: 3,
            username: 'caixa_tarde',
            password: 'tarde123',
            name: 'Caixa Tarde',
            role: 'cashier',
            category: 'caixa-tarde',
            permissions: ['add_sales', 'view_daily_reports', 'manage_products'],
            lastLogin: null,
            createdAt: new Date().toISOString(),
            isActive: true
          },
          {
            id: 4,
            username: 'caixa_noite',
            password: 'noite123',
            name: 'Caixa Noite',
            role: 'cashier',
            category: 'caixa-noite',
            permissions: ['add_sales', 'view_daily_reports', 'manage_products'],
            lastLogin: null,
            createdAt: new Date().toISOString(),
            isActive: true
          }
        ];
        
        const storedUsers = localStorage.getItem('academia_users');
        return storedUsers ? JSON.parse(storedUsers) : defaultUsers;
      }
      
      saveUsers() {
        localStorage.setItem('academia_users', JSON.stringify(this.users));
      }
      
      setupEventListeners() {
        document.getElementById('loginForm').addEventListener('submit', (e) => {
          e.preventDefault();
          this.handleLogin();
        });
      }
      
      async handleLogin() {
        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;
        
        if (!username || !password) {
          this.showAlert('Por favor, preencha todos os campos!', 'error');
          return;
        }
        
        this.setLoading(true);
        
        // Simular delay de autentica√ß√£o
        await new Promise(resolve => setTimeout(resolve, 1000));
        
        const user = this.authenticate(username, password);
        
        if (user) {
          this.currentUser = user;
          this.updateLastLogin(user);
          this.showAlert('Login realizado com sucesso! Redirecionando...', 'success');
          
          setTimeout(() => {
            this.redirectUser(user);
          }, 2000);
        } else {
          this.showAlert('Usu√°rio ou senha incorretos!', 'error');
        }
        
        this.setLoading(false);
      }
      
      authenticate(username, password) {
        const user = this.users.find(u => 
          u.username === username && 
          u.password === password && 
          u.isActive
        );
        
        if (user) {
          console.log('Usu√°rio autenticado:', user.name);
          return user;
        }
        
        console.log('Falha na autentica√ß√£o para:', username);
        return null;
      }
      
      updateLastLogin(user) {
        user.lastLogin = new Date().toISOString();
        this.saveUsers();
      }
      
      redirectUser(user) {
        // Salvar usu√°rio atual na sess√£o
        sessionStorage.setItem('current_user', JSON.stringify({
          id: user.id,
          username: user.username,
          name: user.name,
          role: user.role,
          category: user.category,
          permissions: user.permissions
        }));
        
        switch (user.role) {
          case 'admin':
            window.location.href = 'admin.html';
            break;
          case 'cashier':
            window.location.href = `cashier.html?category=${user.category}`;
            break;
          default:
            window.location.href = 'index.html';
        }
      }
      
      setLoading(loading) {
        const btn = document.querySelector('.btn');
        if (loading) {
          btn.textContent = 'Entrando...';
          btn.disabled = true;
        } else {
          btn.textContent = 'Entrar';
          btn.disabled = false;
        }
      }
      
      showAlert(message, type) {
        const alert = document.getElementById('alert');
        alert.innerHTML = `<div class="alert alert-${type}">${message}</div>`;
      }
    }
    
    // Verificar se j√° est√° logado
    const currentUser = sessionStorage.getItem('current_user');
    if (currentUser) {
      const user = JSON.parse(currentUser);
      if (user.role === 'admin') {
        window.location.href = 'admin.html';
      } else if (user.role === 'cashier') {
        window.location.href = 'cashier.html';
      }
    }
    
    // Inicializar sistema
    new UserSystem();
  </script>
</body>
</html>
