<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Academia For√ßa Fitness - Login</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary-color: #003D7D;
      --primary-light: #0057B8;
      --primary-dark: #002E5F;
      --secondary-color: #F7941D;
      --secondary-light: #FFAA33;
      --secondary-dark: #E57E00;
      --background-color: #F5F7FA;
      --card-bg: #FFFFFF;
      --text-primary: #1F2937;
      --text-secondary: #4B5563;
      --text-tertiary: #9CA3AF;
      --border-color: #E5E7EB;
      --success-color: #10B981;
      --warning-color: #F59E0B;
      --danger-color: #EF4444;
      --shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
      --transition: all 0.3s ease;
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
    }
    
    body {
      background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    
    .login-container {
      background: var(--card-bg);
      border-radius: 20px;
      padding: 3rem;
      width: 100%;
      max-width: 400px;
      box-shadow: var(--shadow);
      position: relative;
      overflow: hidden;
    }
    
    .login-container::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 4px;
      background: linear-gradient(90deg, var(--primary-color), var(--secondary-color));
    }
    
    .login-header {
      text-align: center;
      margin-bottom: 2rem;
    }
    
    .login-logo {
      font-size: 3rem;
      margin-bottom: 1rem;
    }
    
    .login-title {
      font-size: 1.5rem;
      font-weight: 700;
      color: var(--text-primary);
      margin-bottom: 0.5rem;
    }
    
    .login-subtitle {
      color: var(--text-secondary);
      font-size: 0.9rem;
    }
    
    .form-group {
      margin-bottom: 1.5rem;
    }
    
    .form-label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 600;
      color: var(--text-primary);
      font-size: 0.9rem;
    }
    
    .form-input {
      width: 100%;
      padding: 0.75rem 1rem;
      border: 2px solid var(--border-color);
      border-radius: 10px;
      background: var(--card-bg);
      color: var(--text-primary);
      font-size: 1rem;
      transition: var(--transition);
    }
    
    .form-input:focus {
      outline: none;
      border-color: var(--primary-color);
      box-shadow: 0 0 0 3px rgba(0, 61, 125, 0.1);
    }
    
    .form-input::placeholder {
      color: var(--text-tertiary);
    }
    
    .btn {
      width: 100%;
      background: var(--primary-color);
      color: white;
      border: none;
      border-radius: 10px;
      padding: 0.75rem 1.5rem;
      font-weight: 600;
      cursor: pointer;
      transition: var(--transition);
      font-size: 1rem;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
    }
    
    .btn:hover {
      background: var(--primary-light);
      transform: translateY(-1px);
    }
    
    .btn:disabled {
      background: var(--text-tertiary);
      cursor: not-allowed;
      transform: none;
    }
    
    .loading {
      display: inline-block;
      width: 20px;
      height: 20px;
      border: 2px solid transparent;
      border-top: 2px solid currentColor;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    
    .alert {
      padding: 1rem;
      border-radius: 8px;
      margin-bottom: 1.5rem;
      display: flex;
      align-items: center;
      gap: 0.75rem;
      font-size: 0.9rem;
    }
    
    .alert-danger {
      background: rgba(239, 68, 68, 0.1);
      color: var(--danger-color);
      border: 1px solid rgba(239, 68, 68, 0.2);
    }
    
    .alert-success {
      background: rgba(16, 185, 129, 0.1);
      color: var(--success-color);
      border: 1px solid rgba(16, 185, 129, 0.2);
    }
    
    .hidden {
      display: none !important;
    }
    
    .remember-forgot {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 1.5rem;
      font-size: 0.9rem;
    }
    
    .checkbox-group {
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }
    
    .checkbox {
      width: 16px;
      height: 16px;
      accent-color: var(--primary-color);
    }
    
    .forgot-link {
      color: var(--primary-color);
      text-decoration: none;
      font-weight: 500;
    }
    
    .forgot-link:hover {
      text-decoration: underline;
    }
    
    .footer-text {
      text-align: center;
      margin-top: 2rem;
      font-size: 0.8rem;
      color: var(--text-secondary);
    }
    
    @media (max-width: 480px) {
      .login-container {
        padding: 2rem 1.5rem;
      }
      
      .login-logo {
        font-size: 2.5rem;
      }
      
      .login-title {
        font-size: 1.25rem;
      }
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="login-header">
      <div class="login-logo">üèãÔ∏è</div>
      <h1 class="login-title">Academia For√ßa Fitness</h1>
      <p class="login-subtitle">Sistema de Gest√£o</p>
    </div>
    
    <form id="loginForm">
      <div id="alertContainer"></div>
      
      <div class="form-group">
        <label class="form-label" for="username">Usu√°rio</label>
        <input 
          type="text" 
          id="username" 
          class="form-input" 
          placeholder="Digite seu usu√°rio"
          required
        >
      </div>
      
      <div class="form-group">
        <label class="form-label" for="password">Senha</label>
        <input 
          type="password" 
          id="password" 
          class="form-input" 
          placeholder="Digite sua senha"
          required
        >
      </div>
      
      <div class="remember-forgot">
        <div class="checkbox-group">
          <input type="checkbox" id="remember" class="checkbox">
          <label for="remember">Lembrar-me</label>
        </div>
        <a href="#" class="forgot-link" onclick="showForgotPassword()">Esqueceu a senha?</a>
      </div>
      
      <button type="submit" class="btn" id="loginBtn">
        <span id="loginBtnText">üîê Entrar</span>
        <div class="loading hidden" id="loginLoading"></div>
      </button>
    </form>
    
    <div class="footer-text">
      ¬© 2024 Academia For√ßa Fitness. Todos os direitos reservados.
    </div>
  </div>

  <script>
    // Sistema de autentica√ß√£o
    class AuthSystem {
      constructor() {
        this.users = this.loadUsers();
        this.currentUser = null;
        this.setupEventListeners();
      }
      
      loadUsers() {
        // Usu√°rios padr√£o do sistema
        const defaultUsers = [
          {
            id: 1,
            username: 'admin',
            password: 'admin123',
            name: 'Administrador',
            role: 'admin',
            category: 'admin',
            permissions: ['manage_users', 'view_all_reports', 'manage_products'],
            lastLogin: null,
            createdAt: new Date().toISOString(),
            isActive: true
          },
          {
            id: 2,
            username: 'caixa_manha',
            password: 'manha123',
            name: 'Caixa Manh√£',
            role: 'cashier',
            category: 'caixa-manha',
            permissions: ['add_sales', 'view_daily_reports', 'manage_products'],
            lastLogin: null,
            createdAt: new Date().toISOString(),
            isActive: true
          },
          {
            id: 3,
            username: 'caixa_tarde',
            password: 'tarde123',
            name: 'Caixa Tarde',
            role: 'cashier',
            category: 'caixa-tarde',
            permissions: ['add_sales', 'view_daily_reports', 'manage_products'],
            lastLogin: null,
            createdAt: new Date().toISOString(),
            isActive: true
          },
          {
            id: 4,
            username: 'caixa_noite',
            password: 'noite123',
            name: 'Caixa Noite',
            role: 'cashier',
            category: 'caixa-noite',
            permissions: ['add_sales', 'view_daily_reports', 'manage_products'],
            lastLogin: null,
            createdAt: new Date().toISOString(),
            isActive: true
          }
        ];
        
        // Carregar do localStorage ou usar padr√£o
        const storedUsers = localStorage.getItem('academia_users');
        return storedUsers ? JSON.parse(storedUsers) : defaultUsers;
      }
      
      saveUsers() {
        localStorage.setItem('academia_users', JSON.stringify(this.users));
      }
      
      setupEventListeners() {
        document.getElementById('loginForm').addEventListener('submit', (e) => {
          e.preventDefault();
          this.handleLogin();
        });
      }
      
      async handleLogin() {
        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;
        
        if (!username || !password) {
          this.showAlert('Por favor, preencha todos os campos.', 'danger');
          return;
        }
        
        this.setLoading(true);
        
        // Simular delay de autentica√ß√£o
        await new Promise(resolve => setTimeout(resolve, 1000));
        
        const user = this.authenticate(username, password);
        
        if (user) {
          this.currentUser = user;
          this.updateLastLogin(user);
          this.saveUsers();
          
          // Salvar sess√£o
          sessionStorage.setItem('current_user', JSON.stringify(user));
          
          this.showAlert('Login realizado com sucesso!', 'success');
          
          // Redirecionar ap√≥s 1 segundo
          setTimeout(() => {
            this.redirectUser(user);
          }, 1000);
        } else {
          this.showAlert('Usu√°rio ou senha incorretos.', 'danger');
        }
        
        this.setLoading(false);
      }
      
      authenticate(username, password) {
        const user = this.users.find(u => 
          u.username === username && 
          u.password === password && 
          u.isActive
        );
        
        return user || null;
      }
      
      updateLastLogin(user) {
        user.lastLogin = new Date().toISOString();
        const userIndex = this.users.findIndex(u => u.id === user.id);
        if (userIndex !== -1) {
          this.users[userIndex] = user;
        }
      }
      
      redirectUser(user) {
        switch (user.role) {
          case 'admin':
            window.location.href = 'admin.html';
            break;
          case 'cashier':
            window.location.href = `cashier.html?category=${user.category}`;
            break;
          default:
            window.location.href = 'index.html';
        }
      }
      
      setLoading(loading) {
        const btn = document.getElementById('loginBtn');
        const btnText = document.getElementById('loginBtnText');
        const loading = document.getElementById('loginLoading');
        
        if (loading) {
          btn.disabled = loading;
          btnText.classList.toggle('hidden', loading);
          loading.classList.toggle('hidden', !loading);
        }
      }
      
      showAlert(message, type) {
        const container = document.getElementById('alertContainer');
        const alert = document.createElement('div');
        alert.className = `alert alert-${type}`;
        alert.innerHTML = `
          ${type === 'success' ? '‚úÖ' : '‚ùå'}
          ${message}
        `;
        
        container.innerHTML = '';
        container.appendChild(alert);
        
        // Remover alerta ap√≥s 5 segundos
        setTimeout(() => {
          alert.remove();
        }, 5000);
      }
    }
    
    // Fun√ß√£o para mostrar esqueci senha
    function showForgotPassword() {
      alert('Para recuperar sua senha, entre em contato com o administrador do sistema.');
    }
    
    // Verificar se j√° est√° logado
    function checkExistingSession() {
      const currentUser = sessionStorage.getItem('current_user');
      if (currentUser) {
        const user = JSON.parse(currentUser);
        const auth = new AuthSystem();
        auth.redirectUser(user);
      }
    }
    
    // Inicializar sistema
    document.addEventListener('DOMContentLoaded', function() {
      checkExistingSession();
      new AuthSystem();
    });
  </script>
</body>
</html>
