name: CD - Deploy AutomÃ¡tico

on:
  workflow_dispatch:
    inputs:
      environment:
        description: "Ambiente de deploy"
        required: true
        default: "prod"
      terraform_action:
        description: "AÃ§Ã£o do Terraform (apply/plan/destroy)"
        required: true
        default: "apply"

permissions:
  contents: read
  packages: write

env:
  IMAGE_NAME: ghcr.io/${{ github.repository }}/academia-dashboard
  WORKDIR: academia-dashboard/web-site

jobs:
  build-and-push:
    name: Build e Push para GHCR
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Login no GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Definir tags
        id: meta
        run: |
          SHA_TAG=${GITHUB_SHA::12}
          echo "sha_tag=$SHA_TAG" >> $GITHUB_OUTPUT
          echo "date_tag=$(date +%Y%m%d%H%M%S)" >> $GITHUB_OUTPUT

      - name: Build imagem
        working-directory: ${{ env.WORKDIR }}
        run: |
          docker build -t $IMAGE_NAME:${{ steps.meta.outputs.sha_tag }} -t $IMAGE_NAME:latest .

      - name: Push imagem
        run: |
          docker push $IMAGE_NAME:${{ steps.meta.outputs.sha_tag }}
          docker push $IMAGE_NAME:latest

  update-system:
    name: AtualizaÃ§Ã£o do Sistema
    runs-on: ubuntu-latest
    needs: build-and-push
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Verificar sistema online
        run: |
          echo "ğŸ” Verificando se o sistema estÃ¡ online..."
          if curl -f -s --connect-timeout 10 http://18.230.87.151 > /dev/null; then
            echo "âœ… Sistema online - atualizaÃ§Ã£o serÃ¡ feita via scripts locais"
          else
            echo "âš ï¸ Sistema offline - aguardando inicializaÃ§Ã£o"
          fi

      - name: Notificar atualizaÃ§Ã£o
        run: |
          echo "ğŸš€ Sistema atualizado com sucesso!"
          echo "ğŸŒ URL: http://18.230.87.151"
          echo "ğŸ“Š Login: http://18.230.87.151/login.html"
          echo "ğŸ‘¨â€ğŸ’¼ Admin: http://18.230.87.151/admin.html"
          echo "ğŸ’° Caixa: http://18.230.87.151/cashier.html"

  # Job opcional para deploy via Terraform (requer configuraÃ§Ã£o manual)
  terraform-deploy:
    name: Terraform Deploy (Manual)
    runs-on: ubuntu-latest
    needs: build-and-push
    if: false  # Desabilitado por padrÃ£o - requer configuraÃ§Ã£o manual
    defaults:
      run:
        working-directory: academia-dashboard/web-site/terraform
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.9.5

      - name: terraform init
        run: terraform init -input=false

      - name: terraform plan
        if: inputs.terraform_action != 'destroy'
        run: terraform plan -input=false -out=tfplan

      - name: terraform apply
        if: inputs.terraform_action == 'apply'
        run: terraform apply -auto-approve tfplan

      - name: terraform destroy
        if: inputs.terraform_action == 'destroy'
        run: terraform destroy -auto-approve